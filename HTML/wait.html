  <script type="module">
    // ðŸ§  Daftar file download berdasarkan kode "file="
    //debugging
    import dataFileLinks from "/JS/dataFileLinks.js";
    //import dataFileLinks from "https://cdn.jsdelivr.net/gh/SukriyaJuhari/MLBB-Script_Skin@dataFileLinks.js";
    
    const fileLink = new dataFileLinks();
    const fileLinks = fileLink.link;
    //console.log(fileLink);
    // Ambil parameter ?file= dari URL
    const urlParams = new URLSearchParams(window.location.search);
    const fileKey = urlParams.get('file');
    const targetURL = fileLinks[fileKey];
    
    // SMARTLINK 
    const smartLink_1 = "https://www.effectivegatecpm.com/c2adnz3q?key=3e421ae60970168cf611efdc680a0659";
    const smartLink_2 = "https://otieu.com/4/10220378";
    
    const timer = document.getElementById("timer");
    const btn = document.getElementById("downloadBtn");
    
    // urutan click 
    let click_1 = true;
    let click_2 = true;
    
    
    if (targetURL) {
      
      document.querySelector(".fileName").innerHTML = `
    Menyiapkan file ${fileKey}.zip`;
      

      //let seconds = 20;
      let seconds = 1;//debugging
      //let waitTime = 8; //time Tombo download 
      let waitTime = 1; //debugging
      
      
      const countdown = setInterval(() => {
        seconds--;
        timer.textContent = seconds;
        
        if (seconds <= 0) {
          clearInterval(countdown);
          
          // Aktifkan tombol download
          btn.style.display = "inline-block";
          
          document.querySelector(".countdown").innerHTML = `
        Skroll ke bawah Klik tombol (Download Now)
      `;
          
          btn.innerHTML = `
        <b style="text-align:center;">
          <b style="color:#f1c40f;">(2)<br></b> Download Now
        </b>`;
        }
        
      }, 1000);
      
      
      // Logika klik tombol
      btn.addEventListener("click", function(e) {
        e.preventDefault();
        
        if (click_1) {
          
          // Klik kedua â†’ buka SMARTLINK kedua
          window.open(smartLink_1, "_blank");
          click_1 = false;
          const wait_1 = setInterval(() => {
            waitTime--;
            btn.textContent = `Wait... ${waitTime}`;
            
            if (waitTime <= 0) {
              clearInterval(wait_1);
              waitTime = 8
              btn.innerHTML = `
            <b style="text-align:center;">
              <b style="color:#f1c40f;">(1)<br></b> Download Now
            </b>`;
            }
            
          }, 1000);
          
          //Klik ke 4 > File Download 
        } else if (click_2) {
          
          // Klik kedua â†’ buka SMARTLINK kedua
          window.open(smartLink_2, "_blank");
          click_2 = false;
          
          const wait_2 = setInterval(() => {
            waitTime--;
            btn.textContent = `Wait... ${waitTime}`;
            
            if (waitTime <= 0) {
              clearInterval(wait_2);
              btn.textContent = "Download File";
            }
            
          }, 1000);
          
        } else {
          
          // Klik ketiga â†’ download file
          window.location.href = targetURL;
        }
        
      });
      
    } else {
      
      // Jika file tidak ditemukan
      document.querySelector(".container").innerHTML = `
      <h3 style="color:#343435;">Script Skin Tidak Ditemukan ðŸ˜¢</h3>
    `;
    }
  </script>
