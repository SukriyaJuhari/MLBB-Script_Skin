<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Script Skin MLBB - Dynamic Single Post</title>
  
  <style>
    :root {
      --bg: #ffffff;
      --accent: #6ee7b7;
      --accent-2: #60a5fa;
      --text: #022;
    }
    
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 18px;
    }
    
    .container {
      
      /* Biar semua rata tengah */
      justify-content: center;
      max-width: 900px;
      margin: 0 auto;
      background:
        radial-gradient(800px 300px at 10% 10%, rgba(96, 165, 250, 0.06), transparent),
        radial-gradient(700px 250px at 90% 90%, rgba(110, 231, 183, 0.04), transparent);
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.12);
    }
    
    h2 {
      margin: 0 0 12px;
      font-size: 20px;
    }
    
    p.desc {
      color: #657484;
      font-size: 13px;
      margin-bottom: 16px;
    }
    
    /* HERO GALLERY (icon kecil) */
    .hero-gallery {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }
    
    .hero-item {
      width: 38px;
      height: 38px;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      border: 3px solid transparent;
      transition: all .15s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
    }
    
    .hero-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .hero-active {
      transform: scale(1.08);
      border-color: var(--accent-2);
      box-shadow: 0 6px 18px rgba(96, 165, 250, 0.12);
    }
    
    /* CARD area for selects + previews */
    .card {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      align-items: center;
      /* Biar semua rata tengah */
      justify-content: center;
    }
    
    .select-box {
      display: flex;
      flex-direction: row;
      /* Horizontal */
      align-items: center;
      /* Biar semua rata tengah */
      justify-content: center;
      gap: 20px;
      /* Jarak antara Replace - Icon - Script */
      text-align: center;
    }
    
    .label {
      font-weight: 700;
      font-size: 13px;
      color: #243241;
    }
    
    /* CUSTOM DROPDOWN list */
    .dropdown {
      position: relative;
      /* parent absolute */
      /* parent absolute */
      width: 260px;
      background: #fff;
      border-radius: 10px;
      border: 1px solid #e6e9ee;
      padding: 10px;
      box-shadow: 0 6px 18px rgba(2, 18, 39, 0.04);
    }
    
    /* preview thumbnail (besar 50x100) */
    .thumb-preview {
      width: 100px;
      height: 140px;
      border-radius: 8px;
      overflow: hidden;
      background: #f3f7fa;
      border: 1px solid #eef3f8;
    }
    
    .thumb-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* current selection row */
    .current-row {
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    
    .current-text {
      font-size: 13px;
      color: #334155;
      font-weight: 600;
    }
    
    /* dropdown list (hidden by default) */
    .list {
      position: absolute;
      /* muncul tepat di bawah current dropdown */
      left: 0;
      width: 100%;
      /* biar selebar dropdown */
      
      margin-top: 6px;
      display: none;
      max-height: 260px;
      overflow-y: auto;
      gap: 8px;
      
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #e6e9ee;
      box-shadow: 0 6px 18px rgba(2, 18, 39, 0.12);
      z-index: 999;
      /* biar tidak tertutup elemen lain */
    }
    
    .list.active {
      display: flex;
      flex-direction: column;
    }
    
    .item-list {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
    }
    
    .item-list:hover {
      background: #f6fbff;
    }
    
    .item-list .thumb {
      width: 40px;
      height: 60px;
      flex-shrink: 0;
      border-radius: 6px;
      overflow: hidden;
      background: #fff;
      border: 1px solid #eef3f8;
    }
    
    .item-list .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .item-list .meta {
      display: flex;
      flex-direction: column;
    }
    
    .item-list .meta .title {
      font-weight: 700;
      font-size: 13px;
    }
    
    .item-list .meta .sub {
      font-size: 12px;
      color: #64748b;
    }
    
    /* download button */
    .downloadBtn {
      display: inline-block;
      margin-top: 14px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      color: #022;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 800;
      box-shadow: 0 10px 22px rgba(80, 160, 200, 0.12);
    }
    
    .downloadBtn:hover {
      transform: translateY(-2px);
    }
    
    /* small responsive */
    @media (max-width:640px) {
      .card {
        flex-direction: column;
        align-items: stretch;
      }
      
      .dropdown {
        width: 30%;
      }
      
      .hero-gallery {
        justify-content: center;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 id="fileTitle">Script Skin MLBB — Pilih Script</h2>
    <p class="desc">Pilih hero dengan klik icon → pilih Replace & Script → klik Download.</p>
    
    <!-- HERO GALLERY -->
    <select id="roleSelect">
      <option value="">Semua Role</option>
      <option value="Assassin">Assassin</option>
      <option value="Fighter">Fighter</option>
      <option value="Mage">Mage</option>
      <option value="Marksman">Marksman</option>
      <option value="Tank">Tank</option>
      <option value="Support">Support</option>
    </select>
    <div id="heroGallery" class="hero-gallery" role="list"></div>
    
    <!-- CARD: Replace dan Script custom dropdown dengan thumbnail besar -->
    <div class="card">
      <!-- Replace -->
      <div class="select-box">
        <div class="dropdown" id="replaceDropdown">
          <div class="label">Replace</div>
          <div class="current-row" id="replaceCurrent" tabindex="0" role="button" aria-haspopup="listbox">
            <div class="thumb-preview" id="replacePreview"><img alt="replace preview" src=""></div>
          </div>
          <div class="current-text" id="replaceText">—</div>
          
          <!-- List (akan terisi item dengan thumbnail 120x70) -->
          <div class="list" id="replaceList" role="listbox"></div>
        </div>
        
        
        <!-- pemisah ikon konversi -->
        <img class="conver" src="https://ik.imagekit.io/Sukxximg/images.png" alt="Conver" loading="lazy" style="width:36px;height:26px">
        
        <!-- Script -->
        
        <div class="dropdown" id="skinDropdown">
          <div class="label">Script</div>
          <div class="current-row" id="skinCurrent" tabindex="0" role="button" aria-haspopup="listbox">
            <div class="thumb-preview" id="skinPreview"><img alt="scriptSkin preview" src=""></div>
          </div>
          <div class="current-text" id="skinText">—</div>
          
          <div class="list" id="skinList" role="listbox"></div>
        </div>
      </div>
    </div>
    
    <!-- Download -->
    <div style="text-align:center">
      <a id="downloadBtn" class="downloadBtn" href="#" target="_blank" rel="noopener">Download</a>
    </div>
  </div>

  <script src="/dataHero.js"></script>
</body>

</html>
